<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./styling/base/variables.css">

    <link rel="stylesheet" href="./styling/components/nav.css">

<body>
    <nav class="desktop-nav nav">
        <div class="container nav__container">
        <ul class="nav__list">
            <li class="nav__list--item active"><a href="#home">Home</a></li>
            <li class="nav__list--item "><a href="#services">Services</a></li>
            <li class="nav__list--item "><a href="#about">About</a></li>
            <li class="nav__list--item "><a href="#prices">Prices</a></li>

          <div class="nav__logo">
